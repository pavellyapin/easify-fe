<div class="primary-search-box">
  <mat-form-field class="full-width" appearance="outline" i18n-appearance>
    <input
      type="text"
      matInput
      placeholder="Search cuisines"
      i18n-placeholder
      [formControl]="cuisineCtrl"
      [matAutocomplete]="autoCuisine"
    />
    <button
      class="add-button"
      mat-icon-button
      matSuffix
      aria-label="Add cuisine"
      i18n-aria-label
      (click)="addCuisineFromInput()"
    >
      <mat-icon i18n>add</mat-icon>
    </button>
    <mat-autocomplete
      #autoCuisine="matAutocomplete"
      (optionSelected)="addCuisine($event)"
    >
      <mat-option
        *ngFor="let cuisine of filteredCuisines | async"
        [value]="cuisine"
      >
        {{ cuisine | capitalize }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
