<div class="main-with-side padded">
  <div class="main-content">
    <div class="header-container">
      <!-- Breadcrumbs with Navigation -->
      <div class="breadcrumbs scrollable-breadcrumbs">
        <span>
          <button
            mat-button
            class="breadcrumb-button"
            (click)="navigateToBreadcrumb('home')"
          >
            <span i18n>Home</span>
          </button>
        </span>
        <span>
          <button
            mat-button
            class="breadcrumb-button"
            (click)="navigateToBreadcrumb('recipeHub')"
          >
            <span i18n>Recipe Hub</span>
          </button>
        </span>
        <span>
          <button
            mat-button
            class="breadcrumb-button"
            (click)="navigateToBreadcrumb('recipe')"
          >
            <span>{{ recipe.name }}</span>
          </button>
        </span>
      </div>
    </div>
    <router-outlet />
  </div>

  <div *ngIf="!isMobile && !isTablet" class="side-content">
    <app-recipe-nav
      [routine]="route.snapshot.data['recipe']"
      [startedRecipe]="startedRecipe"
    />
  </div>
</div>
