<form [formGroup]="dietNutritionForm">
  <!-- Headline -->
  <h5 i18n>Special Foods for Your Custom Day</h5>

  <!-- Sub-header -->
  <p class="subtext" i18n>
    Let us know what special foods you would like to enjoy on this day.
  </p>

  <fieldset>
    <!-- Instruction Text for Nutrition Tags -->
    <h6 i18n>Which special foods would you like to include?</h6>
    <!-- Nutrition Autocomplete -->
    <app-cuisine-autocomplete (cuisineAdded)="onCategoryAdded($event)" />

    <!-- Added Nutrition Tags as Chips -->
    <div class="chips-container">
      <div class="app-chips-secondary">
        <mat-chip-set>
          <mat-chip
            *ngFor="let tag of addedNutritionCategories"
            [removable]="true"
            (removed)="removeCategory(tag)"
          >
            {{ tag | capitalize }}
            <mat-icon i18n matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-set>
      </div>
    </div>
  </fieldset>
  <!-- Text Area for Additional Information -->
  <fieldset>
    <h6 i18n>Additional Details</h6>
    <mat-form-field appearance="outline" class="textarea" i18n-appearance>
      <textarea
        matInput
        formControlName="additionalInfo"
        placeholder="Enter any extra information about your special foods"
        i18n-placeholder
        rows="4"
      ></textarea>
    </mat-form-field>
  </fieldset>

  <app-custom-day-step-actions
    [primaryLabel]="'Reset'"
    [secondaryLabel]="'Generate'"
    (primaryButton)="resetForm()"
    (secondaryButton)="onGenerate()"
  />
</form>
