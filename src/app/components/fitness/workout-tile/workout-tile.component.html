<mat-card class="workout-card">
  <mat-card-title>{{ workout.name }}</mat-card-title>
  <mat-card-subtitle i18n>Level: {{ workout.level }}</mat-card-subtitle>
  <mat-card-content>
    <p class="overview">{{ workout.overview }}</p>
    <div class="tags">
      <div class="chip-list">
        <mat-chip *ngFor="let tag of workout.tags">{{ tag }}</mat-chip>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button i18n mat-button (click)="startWorkout(workout.id)">
      Start Workout
    </button>
  </mat-card-actions>
</mat-card>
