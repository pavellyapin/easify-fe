<mat-card class="suggested-action-card">
  <!-- Title in primary color -->
  <h6 class="suggested-action-title">{{ title }}</h6>

  <!-- Suggested actions container -->
  <div class="suggested-actions">
    <div *ngFor="let action of actions" class="suggested-action">
      <p class="action-title">{{ action.title }}</p>
      <caption class="action-subtext">{{ action.subtext }}</caption>
      <button mat-button class="action-link" (click)="action.callback()">
        <span>{{ action.buttonText }}</span>
        <mat-icon iconPositionEnd i18n>arrow_forward</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
