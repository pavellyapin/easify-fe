<div class="primary-search-box">
  <mat-form-field class="full-width" appearance="outline" i18n-appearance>
    <input
      type="text"
      matInput
      placeholder="Search financial topics"
      i18n-placeholder
      [formControl]="tagCtrl"
      [matAutocomplete]="autoTag"
    />
    <button
      class="add-button"
      mat-icon-button
      matSuffix
      aria-label="Add tag"
      i18n-aria-label
      (click)="addTagFromInput()"
    >
      <mat-icon i18n>add</mat-icon>
    </button>
    <mat-autocomplete
      #autoTag="matAutocomplete"
      (optionSelected)="addTag($event)"
    >
      <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
        {{ tag | capitalize }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
